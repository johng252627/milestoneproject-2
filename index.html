<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory match</title>
</head>

<body>
    <header>
        <h1>Memory match</h1>
        <h3>Can you match the tiles?</h3>
    </header>
    <section>
        <div class="game" id="gameboard">
            <div class="hidden" id="tile1"></div>
            <div class="hidden" id="tile2"></div>
            <div class="hidden" id="tile3"></div>
            <div class="hidden" id="tile4"></div>
            <div class="hidden" id="tile5"></div>
            <div class="hidden" id="tile6"></div>
            <div class="hidden" id="tile7"></div>
            <div class="hidden" id="tile8"></div>
            <div class="hidden" id="tile9"></div>
            <div class="hidden" id="tile10"></div>
            <div class="hidden" id="tile11"></div>
            <div class="hidden" id="tile12"></div>
        </div>
        <div class="instructions">
            <h3>How to play</h3>
            <p>Click on a tile to reveal it</p>
            <p>Try to match them all!</p>
            <button type="button" class="btn btn-success"><a href="index.html">Play again</a></button>
        </div>
    </section>
    <footer>
        <h1>Have fun!</h1>
        <h3>I hope you enjoy!</h3>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/game.js"></script>
</body>
< /html>
